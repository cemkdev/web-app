<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput #txtTitle>
</mat-form-field>

<mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput #txtDescription>
</mat-form-field>

<mat-form-field>
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-raised-button color="primary"
    (click)="create(txtName, txtTitle, txtDescription, txtStock, txtPrice)">Create</button>
