<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <app-file-upload class="app-file-upload" [options]="options"></app-file-upload>

    <mat-card class="product-image-card" appearance="outlined" *ngFor="let image of images; let i = index">


        <mat-card-header>

            <button mat-raised-button class="cover-image-check" color="default" *ngIf="!checkedValues[i]"
                (click)="makeCoverImage(image.id)"><mat-icon>check_box_outline_blank</mat-icon></button>
            <span class="cover-span unchecked" *ngIf="!checkedValues[i]">| Make Cover</span>

            <button mat-raised-button class="cover-image-check" color="primary" *ngIf="checkedValues[i]"
                (click)="makeCoverImage(image.id)"><mat-icon>check_box</mat-icon></button>
            <span class="cover-span checked" *ngIf="checkedValues[i]">| Cover</span>

        </mat-card-header>
        <img class="product-image" mat-card-image [src]="image.path">
        <mat-card-actions>
            <button mat-mini-fab color="error-soft" (click)="deleteImage(image.id, $event)">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-card-title class="image-name">{{image.fileName}}</mat-card-title>
        </mat-card-actions>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
