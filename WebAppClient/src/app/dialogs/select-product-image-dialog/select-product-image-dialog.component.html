<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <app-file-upload class="app-file-upload" [options]="options"></app-file-upload>

    <mat-card class="product-image-card" appearance="outlined" *ngFor="let image of images">
        <img class="product-image" mat-card-image [src]="image.path">
        <mat-card-actions>
            <button mat-mini-fab color="error-soft" (click)="deleteImage(image.id, $event)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
