<h2 mat-dialog-title class="dialog-order-content">
    <span class="left">
        <button mat-mini-fab disabled color="warning" style="padding-top: 5px;">
            <mat-icon>inventory</mat-icon>
        </button>
        Order Details
    </span>
    <button mat-icon-button class="right" mat-dialog-close><mat-icon>close</mat-icon></button>
</h2>
<mat-dialog-content class="mat-typography dialog-order-content">
    <div class="content-wrapper">

        <div class="table-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Index Column -->
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef class="full-text"></th>
                    <td mat-cell *matCellDef="let element; let i = index" class="full-text">
                        <span>{{ i + 1 }}</span>
                    </td>
                </ng-container>

                <!-- Image Column -->
                <!-- <ng-container matColumnDef="productCoverImage">
                    <th mat-header-cell *matHeaderCellDef class="full-text"></th>
                    <td mat-cell *matCellDef="let element" class="full-text">
                        <span>{{element.productCoverImage}}</span>
                    </td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="full-text">Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="full-text">
                        <span>{{element.name}}</span>
                    </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="full-text">Description</th>
                    <td mat-cell *matCellDef="let element" class="full-text ellipsis">
                        <span>{{element.description}}</span>
                    </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="full-text">Price
                        <mat-icon class="sort-icon">filter_alt</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let element" class="full-text">
                        <span>{{element.price}}</span>
                    </td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef class="full-text">Quantity</th>
                    <td mat-cell *matCellDef="let element" class="full-text">
                        <span>{{element.quantity}}</span>
                    </td>
                </ng-container>

                <!-- Rating Column -->
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef class="full-text">Rating</th>
                    <td mat-cell *matCellDef="let element" class="full-text">
                        <span>{{element.rating}}</span>
                    </td>
                </ng-container>

                <!-- Total Price Column -->
                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="full-text">Total Price
                        <mat-icon class="sort-icon">filter_alt</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let element" class="full-text">
                        <span>{{element.price * element.quantity}}</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [attr.data-id]="row.id"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-form" align="end">
    <button mat-raised-button color="default" mat-dialog-close>Close</button>
    <button mat-raised-button color="success">Create</button>
</mat-dialog-actions>
