<h1 mat-dialog-title class="dialog-assign-role-user">
  <button mat-mini-fab disabled color="tertiary">
    <mat-icon>admin_panel_settings</mat-icon>
  </button>
  Assign Role to User
</h1>
<mat-dialog-content class="dialog-assign-role-user">
  <section class="table-container assign-role-user-table" tabindex="0">
    <div class="table-scroll-wrapper">
      <table mat-table [dataSource]="roles" class="role-table">
        <!-- Role Name Column -->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef class="role">Role</th>
          <td mat-cell *matCellDef="let role" class="role">
            <span>{{ role.roleName }}</span>
          </td>
        </ng-container>

        <!-- Is Admin Column -->
        <ng-container matColumnDef="isAdmin">
          <th mat-header-cell *matHeaderCellDef>Role Type</th>
          <td mat-cell *matCellDef="let role" class="is-admin">
            <span *ngIf="role.isAdmin" class="admin">
              <mat-icon>admin_panel_settings</mat-icon> Admin
            </span>
            <span *ngIf="!role.isAdmin">
              <mat-icon>person</mat-icon> User
            </span>
          </td>
        </ng-container>

        <!-- Selection Checkbox -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef class="selection">Choose</th>
          <td mat-cell *matCellDef="let role" class="selection">
            <mat-checkbox [(ngModel)]="role.isAssigned"></mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions class="dialog-assign-role-user" align="end">
  <button mat-raised-button color="default" mat-dialog-close>Close</button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!hasChanges()"
    (click)="assignRolesToUser()"
  >
    Update
  </button>
</mat-dialog-actions>
