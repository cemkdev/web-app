<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
    <p>Are you sure you want to upload the selected files?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button color="error" [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
