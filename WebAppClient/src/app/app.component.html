<mat-toolbar id="my-header">
    <div class="home-section">
        <a href="/"><img src="web-app-logo.png" alt="web-app-icon" class="home-icon"></a>
    </div>

    <div class="expanded-navbar"></div>
    <a mat-button *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive="active"
        class="expanded-navbar-items">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <div class="menuItems" matListItemTitle>{{item.label}}</div>
    </a>

    <span class="example-spacer"></span>

    <div class="collapsed-navbar">
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <a mat-menu-item *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive="active">
                <mat-icon>{{item.icon}}</mat-icon>
                <div>{{item.label}}</div>
            </a>
        </mat-menu>
    </div>

    <button mat-icon-button (click)="themeService.toggleTheme()">
        <mat-icon *ngIf="themeService.currentTheme() == 'dark'">dark_mode</mat-icon>
        <mat-icon *ngIf="themeService.currentTheme() == 'light'">light_mode</mat-icon>
    </button>
    <a mat-flat-button class="logout-extended">
        <mat-icon>logout</mat-icon>
        <div class="text">Log Out</div>
    </a>
    <a mat-mini-fab class="logout-mini">
        <mat-icon>logout</mat-icon>
    </a>
</mat-toolbar>
