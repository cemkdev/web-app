<div class="center">
    <ngx-file-drop class="custom-file-drop" dropZoneClassName="my-style" dropZoneLabel="Drop files here"
        [accept]="options.accept" (onFileDrop)="selectedFiles($event)">
        <ng-template class="template" ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            <button mat-fab extended class="drag-drop" (click)="openFileSelector()" tabindex="-1">
                <mat-icon>cloud_upload</mat-icon>
                Drop Files Or Click Here.
                <br>
                <span class="file-types">{{ options.accept ?? '' ? 'Allowed file types: ' + options.accept : ''
                    }}</span>
            </button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files">
        <table class="table">
            <thead>
                <tr>
                    <th>Files Ready for Upload</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
