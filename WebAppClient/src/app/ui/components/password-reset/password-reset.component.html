<section class="gradient-form login-section">
  <button class="btn btn-light back-home" (click)="goBack()">
    <i class="bi bi-arrow-left-square-fill"></i>Go Back
  </button>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-8 col-lg-10 col-md-11">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div
              class="col-lg-4 d-flex align-items-center gradient-custom-2 left-side"
            >
              <div class="text-white px-3 py-4 p-md-4 mx-md-3">
                <div class="row top mb-0 pt-5">
                  <div class="text-center">
                    <a href="/"
                      ><img
                        src="login-register-logo/web-app-logo-white.png"
                        alt="web-app-icon"
                        class="logo-icon-bs"
                    /></a>
                  </div>
                </div>

                <br class="vertical-space" />
                <br class="vertical-space" />
                <br class="vertical-space" />

                <div
                  class="row bottom justify-content-center align-items-center"
                >
                  <div class="col-md-10 col-lg-12 col-sm-10 col-10">
                    <h4 class="mb-4">Forgot Your Password?</h4>
                    <p class="small mb-0">
                      No worries! Just enter your email address, and we'll send
                      you a link to reset your password.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card-body p-md-1 mx-md-5">
                <div class="row justify-content-center align-items-center">
                  <!-- FORM -->
                  <form
                    class="form-floating login-form col-10"
                    [formGroup]="form"
                    (ngSubmit)="onSubmit(form.value)"
                  >
                    <p class="title mt-5">Please enter your informations.</p>
                    <div class="row g-2 mb-2">
                      <!-- Email -->
                      <div class="input-group has-validation mb-2">
                        <div class="form-floating is-invalid">
                          <input
                            type="text"
                            formControlName="email"
                            class="form-control"
                            id="floatingInputEmail"
                            placeholder="Email"
                          />
                          <label for="floatingInputEmail">Email</label>
                        </div>
                      </div>

                      <div class="text-center pt-2 pb-3">
                        <button
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn custom-login px-3 mx-md-4"
                          type="submit"
                        >
                          Send Link
                        </button>
                        <p class="pt-5 pb-5">
                          Follow the instructions in the email to regain access
                          to your account.
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
