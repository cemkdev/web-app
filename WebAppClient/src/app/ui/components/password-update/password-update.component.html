<section class="gradient-form login-section">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-8 col-lg-10 col-md-11">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-4 d-flex align-items-center gradient-custom-2 left-side">
                            <div class="text-white px-3 py-4 p-md-4 mx-md-3 mt-lg-5">
                                <div class="row top mb-1">
                                    <div class="text-center">
                                        <a href="/"><img src="login-register-logo/web-app-logo-white.png"
                                                alt="web-app-icon" class="logo-icon-bs"></a>
                                    </div>
                                </div>

                                <br class="vertical-space">

                                <div class="row bottom">
                                    <h4 class="mb-4">Set a New Password</h4>
                                    <p class="small mb-0">
                                        You're almost there! Please enter a new password to complete the reset process.
                                        Make sure it's strong and secure â€” you'll use it the next time you sign in.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card-body p-md-5 mx-md-5">
                                <!-- REACTIVE FORM -->
                                <form class="form-floating login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <p class="title mt-4">Please enter your informations.</p>
                                    <!-- Password -->
                                    <div class="input-group has-validation mb-3">
                                        <div class="form-floating is-invalid">
                                            <input type="password" class="form-control" id="floatingPassword"
                                                placeholder="Password" formControlName="password"
                                                [ngClass]="{'is-invalid': component.password.errors && (submitted || component.password.touched)}"
                                                [type]="passwordVisible ? 'text' : 'password'">
                                            <label for="floatingPassword">Password</label>
                                        </div>
                                        <button class="input-group-text" type="button" tabindex="-1"
                                            (click)="togglePasswordVisibility()">
                                            <i class="bi"
                                                [ngClass]="passwordVisible ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                                        </button>
                                        <div class="invalid-feedback"
                                            *ngIf="component.password.errors && (submitted || component.password.touched)">
                                            {{ getErrorMessage('password') }}
                                        </div>
                                    </div>
                                    <!-- Confirm Password -->
                                    <div class="input-group has-validation">
                                        <div class="form-floating is-invalid">
                                            <input type="password" class="form-control" id="floatingConfirmPassword"
                                                placeholder="Confirm Password" formControlName="confirmPassword"
                                                [ngClass]="{'is-invalid': (component.confirmPassword.errors || form.hasError('notSame')) && (submitted || component.confirmPassword.touched)}"
                                                [type]="confirmPasswordVisible ? 'text' : 'password'">
                                            <label for="floatingConfirmPassword">Confirm Password</label>
                                        </div>
                                        <button class="input-group-text" type="button" tabindex="-1"
                                            (click)="toggleConfirmPasswordVisibility()">
                                            <i class="bi"
                                                [ngClass]="confirmPasswordVisible ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                                        </button>
                                        <div class="invalid-feedback"
                                            *ngIf="(component.confirmPassword.errors || form.hasError('notSame')) && (submitted || component.confirmPassword.touched)">
                                            {{ getErrorMessage('confirmPassword') }}
                                        </div>
                                    </div>

                                    <!-- Submit -->
                                    <div class="text-center pt-3 pb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init
                                            class="btn custom-login px-3 mx-md-4" type="submit">
                                            Update Password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
